name: Build iOS App
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build iOS App
        run: ./gradlew :composeApp:assembleDebug
      - name: Subir el instalador
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-debug
          path: composeApp/build/outputs/ios/debugFramework/