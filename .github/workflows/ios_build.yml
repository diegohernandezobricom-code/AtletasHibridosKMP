name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Dar permisos al Gradlew
        run: chmod +x gradlew

      - name: Construir Framework de iOS
        run: ./gradlew :composeApp:assembleDebugAppleFrameworkForXcode

      - name: Buscar y Subir el instalador
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-artifact
          # Esta ruta con asteriscos busca el archivo donde sea que haya quedado
          path: |
            **/build/bin/iosArm64/debugFramework/*.framework
            **/build/outputs/*.zip
          if-no-files-found: warn