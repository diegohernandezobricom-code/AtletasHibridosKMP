name: iOS Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Dar permisos al Gradlew
        run: chmod +x gradlew

      - name: Construir Framework y Moverlo
        run: |
          ./gradlew :composeApp:assembleDebug
          mkdir -p output_ios
          # Buscamos cualquier .framework y lo movemos a nuestra carpeta segura
          find . -name "*.framework" -type d -exec cp -R {} output_ios/ \;

      - name: Subir lo encontrado
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-framework
          path: output_ios/